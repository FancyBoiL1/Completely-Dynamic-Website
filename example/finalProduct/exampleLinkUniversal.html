data:text/html,
<!-- Mozilla (Eventually but not yet) | Loads slightly faster than chrome url but may require multiple reloads. -->
<body>
  <script>
    const scr = document.createElement('script');
    scr.src = 'https://cdn.jsdelivr.net/gh/FancyBoiL1/Hostless-Website@master/loader.js';
    document.getElementsByTagName("body")[0].appendChild(scr);
  </script>
  <script defer>
    fetch('https://cdn.jsdelivr.net/gh/FancyBoiL1/Hostless-Website@master/example/dataURL.html')
    .then((result) => result.text())
    .then((link) => {
      createIframe(link);
    });
  </script>
</body>
